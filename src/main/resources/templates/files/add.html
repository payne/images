<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{files.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{files.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/filess}" th:text="#{files.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('files')}" />
            <form th:action="${T(demo.images.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='files', field='fileName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='files', field='timeUploaded', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='files', field='bytes', type='number')}" />
                <input type="submit" th:value="#{files.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
